<svg fill="none" viewBox="" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                * {
                margin: 0;
                padding: 0;
                color: inherit;
                text-decoration: none;
                list-style: none;
                outline: none;
                box-sizing: border-box;
                }

                .body {
                --color-main: #2D6673;
                --color-primary: #52F2E2;
                --color-secondary: #A4A5A6;
                --color-background: #05090D;


                height: 10rem;
                width: 100%;
            
                display: flex;
                align-items: center;
                justify-content: center;
                background-image:
                radial-gradient(var(--color-main), var(--color-primary),
                var(--color-secondary));

                animation: border 5s linear infinite;
                background-size: 200% 200%;
                background-position: 0 0;
                border: 24px solid;
                border-color: var(--color-background);
                }

                .container {
                background: var(--color-background);
                height: calc(100% - 10px);
                width: calc(100% - 10px);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                }

                h1 {
                font-weight: 800;
                font-family: "Open Sans", sans-serif;
                text-align: center;
                }


                h1 a {
                display: block;
                font-size: 3.5rem;
                }

                h1 a span {
                overflow: hidden;
                transition: transform 0.25s cubic-bezier(0.5, 0, 0.25, 1.25);
                display: block;
                }

                h1 a span em {
                display: block;
                }

                h1 a span:nth-child(1) {
                color: var(--color-main);
                margin-bottom: 6px;
                animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.3) -1s 1;
                }

                h1 a span:nth-child(1) em {
                margin-top: 30px;
                line-height: 1.2rem;
                margin-bottom: -12px;
                }

                h1 a span:nth-child(2) {
                color: var(--color-primary);
                margin-bottom: 6px;
                animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.2) -0.9s 1;
                }

                h1 a span:nth-child(2) em {
                margin-top: -22px;
                line-height: 2.8rem;
                }


                h1 a:hover span,
                h1 a:focus span {
                transition: transform 0.125s cubic-bezier(0.5, 0, 0.25, 2.5);
                }

                h1 a:hover span:nth-child(1),
                h1 a:focus span:nth-child(1) {
                transform: translateX(0.25vw);
                }

                h1 a:hover span:nth-child(2),
                h1 a:focus span:nth-child(2) {
                transform: translateX(-0.25vw);
                }

                .hi {
                display: inline-block;
                transform-origin: 70% 70%;
                animation: hi 3s linear -2s infinite;
                }

                @keyframes border {
                0% {
                background-position: 0 0;
                }

                20% {
                background-position: 100% 0;
                }

                40% {
                background-position: 100% 100%;
                }

                60% {
                background-position: 0 100%;
                }

                100% {
                background-position: 0 0;
                }
                }

                @keyframes intro {

                0%,
                75% {
                transform: translateX(-100vw);
                }

                100% {
                transform: translateX(0);
                }
                }

                @keyframes fade {

                0%,
                75% {
                opacity: 0;
                }

                100% {
                opacity: 1;
                }
                }

            </style>
            <div class='body'>
                <div class='container'>
                    <h1>
                        <a href="https://github.com/mario0909-dev">
                            <span>
                                <em>MARIO</em>
                            </span>
                            <span>
                                <em>MARIO</em>
                            </span>
                        </a>
                    </h1>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
